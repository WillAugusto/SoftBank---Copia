<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoftBank</title>
    <link rel="stylesheet" href="/assets/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="modal">
        <div class="esquerda">
          <div class="logo">
            <img class="img-logo" src="/assets/images/pig.png" alt="" />
            <img class="text-logo" src="/assets/images/bb1.png" alt="" />
          </div>
          <button type="button" >CRIAR CONTA</button>
        </div>

        <div class="direita">
         
         <div class="titulo">
           <h1>LOGIN</h1>

         </div>

         <div class="formulario">
           <form onsubmit="redirectToHome(event)">
 
             <div class="botao">
               <img src="/assets/images/image 18.png" alt="">
               
               <input
                 type="text"
                 name="CPF"
                 id="CPF"
                 placeholder="000.000.000-00"
                 maxlength="14"
                 oninput="maskCPF(this)"
               /><br />
             </div>
       
             <div class="botao">
               <img src="/assets/images/image 19.png" alt="">
               <input
                 type="password"
                 name="senha"
                 id="senha"
                 placeholder= "Informe sua senha"
               /><br />
               
             </div>

             <div class="remember">
               <input type="checkbox" name="lembrar-me" id=""> <label for="">Lembrar de mim</label>

             </div>
             <button id="botao-direita" type="submit">ENTRAR</button>
 
           </form>

         </div>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/login.js"></script>
  </body>
</html>
