<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoftBank</title>
    <link rel="stylesheet" href="/assets/styles/cadastro.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="modal">
        <div class="esquerda">
          <div class="logo">
            <img class="img-logo" src="/assets/images/pig.png" alt="" />
            <img class="text-logo" src="/assets/images/bb1.png" alt="" />
          </div>
          <!-- <button type="button" >CRIAR CONTA</button> -->
        </div>

        <div class="direita">
         
         <div class="titulo">
           <h1>CADASTRO </h1>

         </div>

         <div class="formulario">
           <form onsubmit="redirectToHome(event)">
 
             <div class="botao">
               <input
                 type="text"
                 name="nome"
                 id="nome"
                 placeholder="Nome Completo"
               /><br />
             </div>
             <div class="botao">
               <input
                 type="email"
                 name="email"
                 id="email"
                 placeholder="Email"
               /><br />
             </div>
             <div class="botao">
               <input
                 type="text"
                 name="nascimento"
                 id="nascimento"
                 placeholder="Data de Nascimento"
               /><br />
             </div>
       
             <div class="botao">
               <input
                 type="text"
                 name="CPF"
                 id="CPF"
                 placeholder= "CPF"
                 maxlength="14"
                 oninput="maskCPF(this)"
               /><br />
               
             </div>

             
             <button id="botao-direita" type="submit"> <a href="login.html">Cadastrar</a> </button>
 
           </form>

         </div>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/login.js"></script>
  </body>
</html>
